<!DOCTYPE html>
<html lang="es" >
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <title>My first app with Vuejs</title>
    </head>
    <body background="css/fondo-pantalla-minimalista-azul_2060076090.jpg">
        
        <div id="app">

                <div class="form-group"> 
                    <label class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" placeholder="Ingrese su primer nombre" v-model= "name"/>
                    </div>
                    <label class="col-sm-2 col-form-label">Apellido</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="lastname" placeholder="Ingrese su apellido" v-model= "lastname"/>
                        </div>
                
                    <label class="col-sm-2 col-form-label">Edad</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="age" placeholder="Ingrese su edad" v-model= "age"/>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                            <button type="submit" class="btn btn-primary" v-on:click="addUser"> Guardar 💾</button>
                        </div>
                    </div>
          
                 <!-- Muestra datos en la tabla generados desde el form-->
                <div>
                 <table class="table table-responsive table-striped">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Edad</th>
                            </tr>
                            <td>
                                <button type="button" class="btn btn-danger btn-sm" @click="deleteTask(index)">Eliminar 🗑️</button>
                             </td>
                        </thead>
                 </table>
                </div>   
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="module" src="js/maincomponent.js"></script>
    </body>
</html>
